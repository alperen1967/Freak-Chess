<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freak Chess!</title>
    <link rel="icon" type="image/png" href="logoo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- New Login Screen -->
    <div id="login-screen" class="modal-overlay">
        <div class="login-container">
            <img src="logoo.png" alt="Freak Chess Logo" class="logo">
            <input type="text" id="username-input" placeholder="Kullanıcı Adı">
            <button id="login-proceed-btn">İlerle</button>
        </div>
    </div>

    <!-- New Game Setup Screen (Initially Hidden) -->
    <div id="new-game-setup-screen" class="modal-overlay hidden">
        <div class="new-setup-container">
            
            <div class="setup-section">
                <h3>Oyun Kuralı</h3>
                <div id="rules-group" class="button-group">
                    <button data-rule="kingCapture">Şahı Yiyen Kazanır</button>
                    <button data-rule="traditional">Geleneksel Satranç</button>
                </div>
            </div>

            <div class="setup-section">
                <h3>Kime Karşı?</h3>
                <div id="mode-group" class="button-group">
                    <button data-mode="ai">Yapay Zeka</button>
                    <button data-mode="friend">Arkadaşınla</button>
                    <button data-mode="online">Online</button>
                </div>
            </div>

            <div id="difficulty-section" class="setup-section disabled">
                <h3>Zorluk</h3>
                <div id="difficulty-group" class="button-group">
                    <button data-difficulty="easy">Kolay</button>
                    <button data-difficulty="medium">Orta</button>
                    <button data-difficulty="hard">Zor</button>
                </div>
            </div>
            
            <div class="setup-actions">
                <button id="start-game-btn" class="hidden">Oyuna Başla!</button>
                <button id="create-room-btn-new" class="hidden">Oda Kur</button>
                <button id="join-room-btn-new">Odaya Katıl</button>
            </div>
        </div>
    </div>

    <!-- New Join Room Screen (Initially Hidden) -->
    <div id="join-room-screen" class="modal-overlay hidden">
        <div class="login-container">
            <h2>Odaya Katıl</h2>
            <p>Arkadaşının verdiği kodu gir:</p>
            <input type="text" id="room-code-input" placeholder="Oda Kodu">
            <button id="submit-join-btn">Katıl</button>
            <p id="join-error-msg" style="color: red;"></p>
        </div>
    </div>

    <!-- This modal is now only for in-game popups like color choice, king capture confirm, etc. -->
    <div id="game-setup-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div id="room-created-screen" class="hidden">
                <h2>Oda Kuruldu!</h2>
                <p>Bu kodu arkadaşınla paylaş:</p>
                <strong id="room-code-display"></strong>
                <p>Rakip bekleniyor...</p>
            </div>
        </div>
    </div>

    <!-- New Color Selection Screen (Initially Hidden) -->
    <div id="color-selection" class="modal-overlay hidden">
        <div class="login-container">
            <h2>Hangi Renk Olmak İstersin?</h2>
            <div class="button-group">
                <button data-color="white">Beyaz</button>
                <button data-color="black">Siyah</button>
            </div>
        </div>
    </div>
            <div id="king-capture-confirm" class="hidden">
                <h2>Şahını kaybedeceksin. Emin misin? :)</h2>
                <button id="confirm-king-capture-yes">Evet</button>
                <button id="confirm-king-capture-no">Hayır</button>
            </div>
            <div id="game-over-message" class="hidden">
                <h2 id="winner-text"></h2>
                <button id="new-game-btn">Yeni Oyun</button>
            </div>
        </div>
    </div>

    <h1 style="display: block;">Freak Chess</h1>
    <div id="game-container" class="hidden">
        <div id="board-area">
            <div id="rank-labels">
                <span>8</span><span>7</span><span>6</span><span>5</span><span>4</span><span>3</span><span>2</span><span>1</span>
            </div>
            <div id="chessboard"></div>
            <div id="file-labels">
                <span>a</span><span>b</span><span>c</span><span>d</span><span>e</span><span>f</span><span>g</span><span>h</span>
            </div>
        </div>
        <div id="side-panel">
            <div id="info-panel">
                <h2 id="turn-info">Beyazın Sırası</h2>
                <p id="status-message"></p>
            </div>
            <div id="move-history-panel">
                <h3>Hamle Geçmişi</h3>
                <div id="move-list"></div>
            </div>
            <div id="spectator-info" class="hidden">
                İzleyiciler: <span id="spectator-count">0</span>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
